<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1 class="title">Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
    <form class="form">
        <div class="row">
            <div class="col-4">
                <label for="">Họ tên</label>
            </div>
            <div class="col-6">
                <input type="text" name="name" id="">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="">Địa chỉ</label>
            </div>
            <div class="col-6">
                <textarea name="address" id="" cols="50" rows="4"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="">Họ tên</label>
            </div>
            <div class="col-6">
                <input type="text" name="phone" id="">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="">Giới tính</label>
            </div>
            <div class="col-6">
                <input type="radio" id="html" name="" value="Nam">
                <label for="html">Nam</label>
                <input type="radio" id="css" name="" value="Nữ">
                <label for="css">Nữ</label>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="career" >Nghề nghiệp</label>
            </div>
            <div class="col-6">
                <select name="career" id="career">
                    <option value="volvo">Bác sĩ</option>
                    <option value="saab">Kỹ sư</option>
                    <option value="mercedes">Giáo viên</option>
                    <option value="audi">Khác</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="product" >Chọn sản phẩm tham gia</label>
            </div>
            <div class="col-6">
                <select name="product" multiple>
                    <option value="volvo">Kem đánh răng</option>
                    <option value="saab">Bột giặt</option>
                    <option value="mercedes">Dầu gội đầu</option>
                    <option value="audi">Sữa tắm</option>
                    <option value="audi">Sữa tắm</option>
                    <option value="audi">Sữa tắm</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="">Số người dự đoán tham gia</label>
            </div>
            <div class="col-6">
                <input type="text" name="number" id="">
            </div>
        </div>

        <div class="row btn-container">
            <button class="btn">
                Đồng ý
            </button>
        </div>

        <div class="row btn-container">
            <p class="noti">
                Bạn đã đăng ký thành công!!!
            </p>
        </div>
    </form>
</body>
</html>
